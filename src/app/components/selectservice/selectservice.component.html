<div class="serviceSelect">
  <mat-form-field appearance="fill">
    <mat-label>All Services</mat-label>
    <mat-select
      [(value)]="selectedService"
      (selectionChange)="handleChange($event)"
    >
      <mat-option *ngFor="let item of servicesData" [value]="item.name">
        {{ item.name }}
      </mat-option>
    </mat-select>
    <!-- Font Awesome icon -->
  </mat-form-field>
  <fa-icon
    *ngIf="selectedService"
    [icon]="faTimes"
    (click)="clearSelection()"
    class="close-icon"
  ></fa-icon>
</div>
