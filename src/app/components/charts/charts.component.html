<!-- Using *ngIf to render the appropriate chart -->
<div *ngIf="chartType === 'bar'" class="barChart">
  <ngx-charts-bar-vertical
    [view]="view"
    [scheme]="bColorScheme"
    [results]="barData"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [legendPosition]="legendPosition"
    [legendTitle]="'Smily'"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    (select)="onSelect($event)"
  >
  </ngx-charts-bar-vertical>

</div>

<div *ngIf="chartType === 'pie'" class="pieChart">
  <ngx-charts-pie-chart
    [view]="view"
    [scheme]="pColorScheme"
    [results]="pieData"
    [gradient]="gradient"
    [legend]="showLegend"
    [legendPosition]="legendPosition"
    [legendTitle]="'Reasons'"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
  >
  </ngx-charts-pie-chart>
</div>
